<div class="u-mdlayout" id="combrand-mdlayout">
	<div class="u-mdlayout-master" style="display:none"></div>
	
	<div class="u-mdlayout-detail" style="overflow-y: auto">
		<!--品牌列表界面-->
		<div class="u-mdlayout-page u-navlayout-fixed-header current" id="combrand_listpage">
			<div class="u-mdlayout-page-section">
				<div class="u-container-fluid u-widget-bg example">
					<div class="u-row">
						<div class="u-col-12">
							<div class="page-bar">
								<ul class="page-breadcrumb">
									<li>
										<a href="#">基础数据</a>
										<i class="fa fa-circle"></i>
									</li>
									<li>
										<a href="#">竞品品牌</a>
										<i class="fa fa-circle"></i>
									</li>
									<li>
										<span>列表</span>
									</li>
								</ul>

							</div>
						</div>	
					</div>
					<!--查询-->
					<div class="search-section">
					<div class="u-row">
						<div class="u-col-2 u-col-sm-4">
							<label class="u-input-label right">品牌编码：</label>
						</div>
						<div class="u-col-2 u-col-sm-8">
							<input type="text" class="u-form-control u-input-write" u-meta='{"name":"品牌编码","type":"string","data":"searchData","field":"vcbrandcode"}'>
						</div>
						<div class="u-col-2 u-col-sm-4">
							<label class="u-input-label right">品牌名称：</label>
						</div>
						<div class="u-col-2 u-col-sm-8">
							<input type="text" class="u-form-control u-input-write" u-meta='{"name":"品牌名称","type":"string","data":"searchData","field":"vcbrandname"}'>
						</div>
						<div class="u-col-2 u-col-sm-4">
							<label class="u-input-label right">状态：</label>
						</div>
						<div class="u-combo u-col-2 u-col-sm-8" u-meta='{"name":"状态","type":"u-combobox","data":"searchData","onlySelect":true,"isContainNull":true,"datasource":"comboData","field":"vstatus"}'>
                            <input type="text" class="u-form-control readonly"/>
							<span class="u-combo-icon"></span>
						</div>
					</div>
					<div class="u-row">
						<div class="btnBox pull-right mb-5" >
							<button class="u-button raised primary" data-bind="click: searchClick">查询</button>
							<button class="u-button raised primary" data-bind="click: addClick,visible:addFunShow">新增</button>
							<button class="u-button raised primary" data-bind="click: updateClick,visible:editFunShow">修改</button>
							<button class="u-button raised primary" data-bind="click: startClick,visible:startFunShow">启用</button>
							<button class="u-button raised primary" data-bind="click: stopClick,visible:stopFunShow">停用</button>
						</div>
					</div>
					</div>
					<div class="u-row">
						<div class="u-col-12">
							<div class="u-widget">
								<div class="u-widget-body">
									<div class="table-responsive">
                                        <table class="u-table" style="width:100%;">
                                            <thead>
                                                <tr>
                                                    <th>选择</th>
													<th>序号</th>
                                                    <th>品牌编码</th>
                                                    <th>品牌名称</th>
                                                    <th>生产企业</th>
                                                    <th>状态</th>
                                                </tr>
                                            </thead>
											<tbody data-bind="foreach:{data:listData.rows(),as:'row', afterAdd: afterAdd}">
											<tr data-bind="css: { 'is-selected' : row.selected() } ,attr:{'id': $index()}">
												<td class="checkbox1"><label
														class="u-checkbox only-style u-checkbox-floatl"
														data-bind="click: row.singleSelect, css:{'is-checked': row.selected()}"
														style="height:20px">
													<input type="checkbox" class="u-checkbox-input">
													<span class="u-checkbox-label"></span> </label></td>
												<td data-bind="text: $index()+1"></td>
												<td data-bind="text: row.ref('vcbrandcode')"></td>
												<td data-bind="text: row.ref('vcbrandname')"></td>
												<td data-bind="text: row.ref('vfactory')"></td>
												<td data-bind="text: comToName(row.getSimpleData().vstatus)"></td>
											</tr>
											</tbody>
												<tbody data-bind="css: { 'table-is-hidden' : listData.rows().length>0 }">
												<tr>
													<td colspan="16">无数据</td>
												</tr>
												</tbody>
                                            </table>
										</div>
									</div>
                            </div>
						</div>
						<div id='pagination' class='u-pagination pagination table_pagination'  u-meta='{"type":"pagination","data":"listData","pageChange":"pageChangeFunc","sizeChange":"sizeChangeFunc"}'></div>
					</div>
					</div> 
				</div>
			</div>

			<!--新增界面-->
			<div class="u-mdlayout-page u-navlayout-fixed-header" id="combrand_cardpage">
				<div class="u-mdlayout-page-section">
					<div class="u-container-fluid u-widget-bg example">
						<div class="u-row">
							<div class="u-col-12">
								<div class="page-bar">
									<ul class="page-breadcrumb">
										<li>
											<a href="#">基础数据</a>
											<i class="fa fa-circle"></i>
										</li>
										<li>
											<a href="#">竞品品牌</a>
											<i class="fa fa-circle"></i>
										</li>
										<li>
											<span>新增</span>
										</li>
									</ul>

								</div>
							</div>	
						</div>
						<div class="u-row">
							<div class="u-col-12" style="padding-bottom:15px;">
								<div class="u-widget mtb-1015" style="background-color:transparent;">
									<button class="u-button raised primary" data-bind="click:saveClick">保存</button>
									<button class="u-button raised primary" data-bind="click:backClick">返回</button>
								</div>
							</div>
						</div>
						<div class="search-section">
							<div class="u-row">
								<div class="u-col-12 clear_pd_0">
									<div class="u-widget">
										<div class="u-widget-body form-container">
											<div class="u-container-fluid">
												<div class="u-row">
													<div class="u-col-2 u-col-sm-4">
														<label class="u-input-label right">品牌编码：</label>
													</div>
													<div class="u-col-2 u-col-sm-8 m-b-md">
														<input type="text" class="u-form-control u-input-write" u-meta='{"id":"vcbrandcode","type":"string","data":"cardData","field":"vcbrandcode", "name":"品牌编码"}' disabled="disabled">
													</div>
													<div class="u-col-2 u-col-sm-4">
														<label class="u-input-label right">品牌名称：</label>
													</div>
													<div class="u-datepicke u-col-2 u-col-sm-8 m-b-md" u-meta='{"id":"vcbrandname","type":"string","data":"cardData","field":"vcbrandname","name":"品牌名称"}'>
														<div class="u-input-group-before " style="color: red;">*</div>
														<input type="text" class="u-form-control u-input-write"/>
													</div>
													<div class="u-col-2 u-col-sm-4">
														<label class="u-input-label right">生产企业：</label>
													</div>
													<div class="u-datepicke u-col-2 u-col-sm-8 m-b-md" u-meta='{"id":"vfactory","type":"string","data":"cardData","field":"vfactory","name":"生产企业"}'>
														<input type="text" class="u-form-control u-input-write"/>
													</div>
												</div>									
											</div>
										</div>
									</div>
								</div>
							</div>		
						</div>		
					</div>
				</div>
			</div>
		</div>
