<div class="u-mdlayout" id="brand-mdlayout">
	<div class="u-mdlayout-master" style="display:none"></div>
	
	<div class="u-mdlayout-detail" style="overflow-y: auto">
		<!--车辆类别列表界面-->
		<div class="u-mdlayout-page u-navlayout-fixed-header current" id="listpage">
			<div class="u-mdlayout-page-section">
				<div class="u-container-fluid u-widget-bg example">
					<div class="u-row">
						<div class="u-col-12">
							<div class="page-bar">
	                            <ul class="page-breadcrumb">
	                                <li>
	                                    <a href="#">基础数据</a>
	                                    <i class="fa fa-circle"></i>
	                                </li>
	                                <li>
	                                    <a href="#">车辆类别信息</a>
	                                    <i class="fa fa-circle"></i>
	                                </li>
	                                <li>
	                                    <span>列表</span>
	                                </li>
	                            </ul>
	
	                        </div>
						</div>	
					</div>
					<!--查询-->
					<div class="u-row">
						<div class="u-col-4 u-col-xs-4 u-col-sm-4 u-col-md-3">
							<div class="u-form-group clear_mr_0">
								<div class="u-col-4 padding-none nowrap clear_pd_0 margin-top-8 text-right u-form-label">车辆类别编码：</div>
								<div class="u-col-8" u-meta='{"id":"vclasscode","data":"searchData","field":"vclasscode","type":"u-text"}'>
									<input type="text" class="u-form-control"/>
								</div>
							</div>
						</div>
					  	<div class="u-col-4 u-col-xs-4 u-col-sm-4 u-col-md-3">
							<div class="u-form-group clear_mr_0">
								<div class="u-col-4 padding-none nowrap clear_pd_0 margin-top-8 text-right u-form-label">车辆类别名称：</div>
								<div class="u-col-8" u-meta='{"id":"vclassname","data":"searchData","field":"vclassname","type":"u-text"}'>
									<input type="text" class="u-form-control"/>
								</div>
							</div>
						</div>
						
					  	<div class="btnBox pull-right" >
							<button class="u-button raised primary" id="table-search" data-bind="click: searchClick">查询</button>
								<button class="u-button raised primary m-r-sm" id="table-add" data-bind="click: addClick">新增</button>
								<button class="u-button raised primary" id="table-edit" data-bind="click: updateClick">修改</button>
								<button class="u-button raised primary" id="table-edit" data-bind="click: startClick">启用</button>
								<button class="u-button raised primary" id="table-edit" data-bind="click: stopClick">停用</button>
						</div>
					</div>
				
					<div class="u-row">
						<div class="u-col-12">
							<div class="u-widget">
								<div class="u-widget-body">
									<table class="u-table" style="width:100%;">
										<thead>
											<tr>
												<th>选择</th>
												<th>车辆类别编码</th>
												<th>车辆类别名称</th>
                                                <th>所属品牌</th>
												<th>状态</th>
											</tr>
										</thead>
										<tbody data-bind="foreach:{data:listData.rows(),as:'row', afterAdd: afterAdd}" >
											<tr data-bind="css: { 'is-selected' : row.selected() } ,attr:{'id': $index()}">
												<td class="checkbox1"><label class="u-checkbox only-style u-checkbox-floatl" data-bind="click: row.multiSelect, css:{'is-checked': row.selected()}" style="height:20px">
														<input type="checkbox" class="u-checkbox-input">
														<span class="u-checkbox-label"></span> </label></td>
												<td data-bind="text: row.ref('vclasscode')"></td>
												<td data-bind="text: row.getSimpleData().vclassname"></td>
                                                <td data-bind="text: row.getSimpleData().vbrandname"></td>
												<td data-bind="text: function(){  return row.getSimpleData().vstatus === '10051001' ? '已启用' : '已停用' }();"></td>		
											</tr>
										</tbody>
									</table>
								</div>
							</div>
						</div>
	                    <div id='pagination' class='u-pagination pagination'  u-meta='{"type":"pagination","data":"listData","pageChange":"pageChangeFunc","sizeChange":"sizeChangeFunc"}'></div>
					</div>
				</div> 
			</div>
		</div>
		
		<!--新增界面-->
		<div class="u-mdlayout-page u-navlayout-fixed-header" id="cardpage">
			<div class="u-mdlayout-page-section">
				<div class="u-container-fluid u-widget-bg example">
					<div class="u-row">
						<div class="u-col-12">
							<div class="page-bar">
	                            <ul class="page-breadcrumb">
	                                <li>
	                                    <a href="#">基础数据</a>
	                                    <i class="fa fa-circle"></i>
	                                </li>
	                                <li>
	                                    <a href="#">车辆类别信息</a>
	                                    <i class="fa fa-circle"></i>
	                                </li>
	                                <li>
	                                    <span>新增</span>
	                                </li>
	                            </ul>
	
	                        </div>
						</div>	
					</div>
					<div class="u-row">
						<div class="u-col-12">
							<div class="u-widget mtb-1015" style="background-color:transparent;margin: -6px 0 -6px 0;">
								<button class="u-button raised primary" data-bind="click:saveClick">保存</button>
								<button class="u-button raised primary" data-bind="click:backClick">返回</button>
							</div>
						</div>	
					</div>	
					 <hr class="hr-15">
					<div class="u-row">
						<div class="u-col-12 clear_pd_0">
							<div class="u-widget">
								<div class="u-widget-body form-container">
									<div class="u-container-fluid">
										<div class="u-row">
											<div class="u-col-2 u-col-sm-4">
												<label class="u-input-label right">车辆类别编码：</label>
											</div>
											<div class="u-col-2 u-col-sm-8 m-b-md">
												<input type="text" class="u-form-control" u-meta='{"id":"vclasscode","type":"string","data":"cardData","field":"vclasscode"}'>
											</div>

											<div class="u-col-2 u-col-sm-4">
												<label class="u-input-label right">车辆类别名称：</label>
											</div>
											<div class="u-datepicke u-col-2 u-col-sm-8 m-b-md" u-meta='{"id":"vclassname","type":"string","data":"cardData","field":"vclassname"}'>
												<input type="text" class="u-input u-form-control"/>
											</div>
											
								
										</div>
										
									
										
										
									</div>
								</div>
							</div>
						</div>
					</div>		
					
				</div>
			</div>
		</div>

</div>
