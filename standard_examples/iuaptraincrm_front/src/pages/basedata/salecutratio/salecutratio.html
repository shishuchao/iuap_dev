											<tr>
												<th>选择</th>

													<span class="u-checkbox-label"></span> </label></td>
												<td data-bind="text: row.ref('nyear')"></td>
												<td data-bind="text: row.ref('ncutratio')"></td>
												<td data-bind="text: row.ref('ncontract')"></td>
												<td data-bind="text: row.ref('ncountry')"></td>
