					<div style="width:250px;float:left;overflow:auto;position:relative">

							<div class="u-row">

								<div class="u-col-3 u-col-sm-8 u-col-xs-12"  >

								</div>
								
								<div class="u-col-3 u-col-sm-4 u-col-xs-12">
									<label class="u-input-label right">功能名称：</label>

							</div>

										增加按钮
									</button>
									<button class="u-button raised primary" id="demo-table-edit" data-bind="click: editClick, visible: gridStatus() =='read'">
										修改按钮
									</button>
									<button class="u-button raised primary " id="demo-table-del" data-bind="click: delClick, visible: gridStatus() =='read'">
										删除按钮
									</button>
									<button class="u-button raised primary " id="demo-table-qy" data-bind="click: qyClick, visible: gridStatus() =='read'">

									</button>
									<button class="u-button raised primary " id="demo-table-ty" data-bind="click: tyClick, visible: gridStatus() =='read'">
										停用
									</button>
									<button class="u-button raised primary" data-bind="click: saveClick, visible: gridStatus() =='edit'">
										保存
									</button>
									<button class="u-button raised primary" data-bind="click: cancelClick, visible: gridStatus() =='edit'">
										取消
									</button>
								</div>
							</div>
